{% extends "base.html" %}

{% block content %}
<h1>Supplier List</h1>
<a href="{% url 'supplier_create' %}">Add New Supplier</a>
<ul>
    {% for supplier in suppliers %}
    <li>
        {{ supplier.name }}
        <a href="{% url 'supplier_edit' pk=supplier.pk %}">Edit</a>
        <a href="{% url 'supplier_delete' pk=supplier.pk %}">Delete</a>
    </li>
    {% empty %}
    <li>No suppliers found.</li>
    {% endfor %}
</ul>
{% endblock %}
